<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Nutrias: Maravillas Acuaticas</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        </head>
        <body>
            <!--CSS-->
                <!-- efectos visuales -->
    <style>
        :root {
            --w: calc(70vw / 6);
            --h: calc(70vh / 4);
        }

        * {
            transition: all 0.5s;
        }

        body {
            padding: 0;
            margin: 0;
            -webkit-perspective: 1000;
			background-image: url("Imagenes/fond.jpg");
		    min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: calibri;
        }

        div {
            display: inline-block;
        }

        .area-tarjeta,
        .tarjeta,
        .cara {
            cursor: pointer;
            width: var(--w);
            min-width: 100px;
            height: var(--h);
        }

        .tarjeta {
            position: relative;
            transform-style: preserve-3d;
            animation: iniciar 5s;
        }

        .cara {
            position: absolute;
            backface-visibility: hidden;
            box-shadow: inset 0 0 0 5px rgb(59, 59, 59);
            font-size: 500%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trasera {
           background-color:hsl(56, 100%, 89%);
            transform: rotateY(180deg);
        }

        .superior {
            background: linear-gradient(rgb(255, 255, 255), rgb(255, 255, 255));
        }

        .nuevo-juego {
            cursor: pointer;
            background: linear-gradient(rgb(255, 255, 255), rgb(255, 255, 255));
            padding: 20px;
            border-radius: 50px;
            border: rgb(59, 59, 59) 5px solid;
            font-size: 130%;
        }

        @keyframes iniciar {

            20%,
            90% {
                transform: rotateY(180deg);
            }

            0%,
            100% {
                transform: rotateY(0deg);
            }
        }
    </style>

    <!-- HTML -->
    <!-- estructura visual -->

    <div id="tablero">
    </div>

    <br>

    <div class="nuevo-juego" onclick="generarTablero()">
        PLAY AGAIN
    </div>
    <br>
    <a href="index.html">Pagina Principal</a>

    <!-- JS -->
    <!-- parte lÃ³gica -->
    <script>

        let iconos = []
        let selecciones = []

        generarTablero()

        function cargarIconos() {
            iconos = [
                '<img src="Imagenes/otter_1.png" width="80%">',
                '<img src="Imagenes/otter_2.png" width="80%">',
                '<img src="Imagenes/otter_3.png" width="80%">',
                '<img src="Imagenes/otter_4.png" width="80%">',
                '<img src="Imagenes/otter_5.png" width="80%">',
                '<img src="Imagenes/otter_6.png" width="80%">',
                '<img src="Imagenes/otter_7.png" width="80%">',
                '<img src="Imagenes/otter_8.png" width="80%">',
                '<img src="Imagenes/otter_9.png" width="80%">',
                '<img src="Imagenes/otter_10.png" width="80%">',
                '<img src="Imagenes/otter_11.png" width="80%">',
                '<img src="Imagenes/otter_12.png" width="80%">',
            ]
        }

        function generarTablero() {
            cargarIconos()
            let len = iconos.length
            selecciones = []
            let tablero = document.getElementById("tablero")
            let tarjetas = []
            
            for (let i = 0; i < len*2; i++) {
                tarjetas.push(`
                <div class="area-tarjeta" onclick="seleccionarTarjeta(${i})">
                    <div class="tarjeta" id="tarjeta${i}">
                        <div class="cara trasera" id="trasera${i}">
                            ${iconos[0]}
                        </div>
                        <div class="cara superior">
                            <i class="far fa-question-circle"></i>
                        </div>
                    </div>
                </div>        
                `)
                if (i % 2 == 1) {
                    iconos.splice(0, 1)
                }
            }
            tarjetas.sort(() => Math.random() - 0.5)
            tablero.innerHTML = tarjetas.join(" ")
        }

        function seleccionarTarjeta(i) {
            let tarjeta = document.getElementById("tarjeta" + i)
            if (tarjeta.style.transform != "rotateY(180deg)") {
                tarjeta.style.transform = "rotateY(180deg)"
                selecciones.push(i)
            }
            if (selecciones.length == 2) {
                deseleccionar(selecciones)
                selecciones = []
            }
        }

        function deseleccionar(selecciones) {
            setTimeout(() => {
                let trasera1 = document.getElementById("trasera" + selecciones[0])
                let trasera2 = document.getElementById("trasera" + selecciones[1])
                if (trasera1.innerHTML != trasera2.innerHTML) {
                    let tarjeta1 = document.getElementById("tarjeta" + selecciones[0])
                    let tarjeta2 = document.getElementById("tarjeta" + selecciones[1])
                    tarjeta1.style.transform = "rotateY(0deg)"
                    tarjeta2.style.transform = "rotateY(0deg)"
                }else{
                    trasera1.style.background = "plum"
                    trasera2.style.background = "plum"
                }
            }, 1000);
        }

    </script>

        </body>
    </html>
